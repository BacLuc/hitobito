# Rubocop configuration to generate a violation report

AllCops:
  Excludes:
    - db/**
    - config/**
    - script/**
    - tmp/**
    - app/assets/config.rb

ClassLength:
  Max: 150

MethodLength:
  Max: 10

CyclomaticComplexity:
  Max: 6

LineLength:
  Max: 100
  

# map instead of collect, reduce instead of inject.
# Probably later
CollectionMethods:
  Enabled: false

# Well, well, well
Documentation:
  Enabled: false

# Probably later
DotPosition:
  Enabled: false

# That's no huge stopper
EmptyLines:
  Enabled: false

# We thinks that's fine.
EmptyLinesAroundBody:
  Enabled: false

# Keep single line bodys for if and unless
IfUnlessModifier:
  Enabled: false
  
# Keep semantic argument names in collection functions (inject/reduce)
ReduceArguments:
  Enabled: false
