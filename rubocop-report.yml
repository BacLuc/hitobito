# Rubocop configuration to generate a violation report

AllCops:
  RunRailsCops: true
  Excludes:
    - db/**
    - config/**
    - bin/**
    - tmp/**
    - vendor/**
    - app/assets/config.rb

ClassLength:
  Max: 200

MethodLength:
  Max: 10

CyclomaticComplexity:
  Max: 6

LineLength:
  Max: 100


# map instead of collect, reduce instead of inject.
# Probably later
CollectionMethods:
  Enabled: false

# Well, well, well
Documentation:
  Enabled: false

# Probably later
DotPosition:
  Enabled: false

# That's no huge stopper
EmptyLines:
  Enabled: false

# We thinks that's fine.
EmptyLinesAroundBody:
  Enabled: false

# Keep single line bodys for if and unless
IfUnlessModifier:
  Enabled: false

